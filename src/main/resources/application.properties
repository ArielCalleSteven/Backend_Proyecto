# ==========================================
# CONFIGURACI√ìN GMAIL SMTPS (PROTOCOLO SEGURO)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# üî• El truco: Usar el protocolo SMTPS expl√≠citamente
spring.mail.protocol=smtps

# Propiedades espec√≠ficas para SMTPS
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=false
spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtps.timeout=5000
spring.mail.properties.mail.smtps.connectiontimeout=5000

# Aseguramos que el transporte use el protocolo correcto
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.debug=true