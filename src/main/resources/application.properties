# ==========================================
# ‚òÅÔ∏è CONFIGURACI√ìN PARA RAILWAY (BASE DE DATOS)
# ==========================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# ‚öôÔ∏è CONFIGURACI√ìN GENERAL (SIRVE PARA LOS DOS)
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${PORT:8080}

# ==========================================
# ==========================================
# üìß CORREOS (VERSI√ìN FINAL ANTI-TIMEOUT)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# Variables de entorno
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# Protocolo est√°ndar
spring.mail.protocol=smtp

# Seguridad y Autenticaci√≥n
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# üî• TIEMPOS EXTENDIDOS (20 segundos)
# Esto evita que se corte la llamada si la red est√° lenta
spring.mail.properties.mail.smtp.connectiontimeout=20000
spring.mail.properties.mail.smtp.timeout=20000
spring.mail.properties.mail.smtp.writetimeout=20000

# Logs para ver qu√© pasa
spring.mail.properties.mail.debug=true