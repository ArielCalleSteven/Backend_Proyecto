# ==========================================
# ‚òÅÔ∏è CONFIGURACI√ìN PARA RAILWAY (BASE DE DATOS)
# ==========================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# ‚öôÔ∏è CONFIGURACI√ìN GENERAL (SIRVE PARA LOS DOS)
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${PORT:8080}

# ==========================================
# üìß CORREOS (CONFIGURACI√ìN CORRECTA PARA 587)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# Variables de entorno (¬°NO PONGAS CONTRASE√ëAS AQU√ç!)
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# üî• CORRECCI√ìN: Usamos 'smtp' normal, no 'smtps'
spring.mail.protocol=smtp

# Propiedades OBLIGATORIAS para el puerto 587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Tiempos de espera (para que no se cuelgue infinito)
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=true