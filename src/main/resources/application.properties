# ==========================================
# ‚òÅÔ∏è CONFIGURACI√ìN PARA RAILWAY (BASE DE DATOS)
# ==========================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# ‚öôÔ∏è CONFIGURACI√ìN GENERAL (SIRVE PARA LOS DOS)
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${PORT:8080}

# ==========================================
# ==========================================
# üìß CORREOS (MODO TANQUE: SSL + IPv4)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=465

# Variables de entorno (Railway)
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# üî• Protocolo SMTPS (Seguro desde el inicio)
spring.mail.protocol=smtps

# Configuraci√≥n SSL expl√≠cita
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com

# Forzamos transporte SMTPS
spring.mail.properties.mail.transport.protocol=smtps

# Tiempos de espera (20 segundos)
spring.mail.properties.mail.smtps.timeout=20000
spring.mail.properties.mail.smtps.connectiontimeout=20000
spring.mail.properties.mail.smtps.writetimeout=20000

# Logs
spring.mail.properties.mail.debug=true