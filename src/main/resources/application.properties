# ==========================================
# ‚òÅÔ∏è CONFIGURACI√ìN PARA RAILWAY (BASE DE DATOS)
# ==========================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# ‚öôÔ∏è CONFIGURACI√ìN GENERAL (SIRVE PARA LOS DOS)
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${PORT:8080}

# ==========================================
# üìß CORREOS (INTENTO FINAL: 587 + IPv4)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# üî• Volvemos a SMTP normal (el protocolo moderno)
spring.mail.protocol=smtp

# Activamos el saludo de seguridad (STARTTLS)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Tiempos de espera (10s es suficiente si la red est√° bien)
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

spring.mail.properties.mail.debug=true